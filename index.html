<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Loan Amount Calculator</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>

<body>
  <h1>Loan Amount Calculator </h1>
  <table>
    <tr>
      <td><label>Principal:</label></td>
      <td><input name="p" type="number" value="1000"></td>
    </tr>
    <tr>
      <td><label>Loan Term (years):</label></td>
      <td><input type="number" name="t" value="1"></td>
    </tr>
    <tr>
      <td><label>Rate of Interest:</label></td>
      <td><input type="number" name="r" value="10.5"></td>
    </tr>
    <tr>
      <td><label>Interest Type:</label></td>
      <td></td>
    </tr>
    <tr>
      <td><input type="radio" name="i" value="0" checked>
        <label>Simple Interest</label>
      </td>
      <td><input type="radio" name="i" value="1">
        <label>Compound Interest</label>
      </td>
    </tr>
    <tr>
      <td><label id="amount">Click on calculate to get Loan Amount!</label></td>
    </tr>
    <tr>
      <td><input type="button" value="Calculate" onClick="getAmount()"></td>
    </tr>
  </table>
  <script type="text/javascript">
    const amount = document.getElementById("amount")


    function getAmount() {
      const p = document.getElementsByName("p")[0].value
      const r = document.getElementsByName("r")[0].value
      const t = document.getElementsByName("t")[0].value
      const i = document.getElementsByName("i")[0].checked ? 0 : 1
      console.log(p)
      console.log(r)
      console.log(t)
      console.log(i)

      let a = 0

      if (i == 0) {
        a = p * (1 + (r * t / 100))
      }
      else {
        a = p * (Math.pow((1 + r)), t);
      }
      amount.innerHTML = `Loan Amount is ${a}`

    }


  </script>
</body>

</html>
